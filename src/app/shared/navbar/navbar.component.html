  <!-- Modal Search RUT -->
  <div class="modal fade" id="modalRUT" tabindex="-1" aria-labelledby="modalRUTLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRUTLabel">Ingresar RUT</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" [formGroup]="searchPatient" (ngSubmit)="searchRUT()">
            <div class="row">
              <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                  <p><b>Acceso rápido a ficha</b></p>
                  <p>Es necesario tener el RUT del usuario a consultar</p>
                </div>
              </div>
              <div class="col-md-12">
                <label for="inputSearchbyRut" class="form-label">Ingrese Rut del Paciente</label>
                <div class="input-group">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-person-circle-question"></i></span>
                  <input type="text" id="inputSearchbyRut" class="form-control" [ngClass]="showIncorrectRUT ? 'is-invalid':''" formControlName="rut" placeholder="12345678-9" aria-label="RUT" aria-describedby="addon-wrapping">
                </div>
                <div id="inputSearchbyRut" class="form-text">RUT Sin puntos</div>
              </div>
            </div>
          </form>

          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showIncorrectRUT">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <strong>RUT NO VÁLIDO</strong> o paciente no existe
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnModalRUT" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="searchRUT()">Buscar</button>
        </div>
      </div>
    </div>
  </div>
